<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5">Tax Calculator</h1>
    <form id="taxForm" class="mt-5">
      <div class="form-group">
        <label for="grossIncome">Gross Annual Income:</label>
        <div class="input-group">
          <input type="text" class="form-control" id="grossIncome" required>
          <div class="input-group-append" id="grossIncomeErrorIcon" style="display: none;">
            <span class="input-group-text">
              <i class="fas fa-exclamation-circle"></i>
            </span>
          </div>
        </div>
        <div class="invalid-tooltip" id="grossIncomeErrorTooltip"></div>
      </div>
      <div class="form-group">
        <label for="extraIncome">Extra Income:</label>
        <div class="input-group">
          <input type="text" class="form-control" id="extraIncome">
          <div class="input-group-append" id="extraIncomeErrorIcon" style="display: none;">
            <span class="input-group-text">
              <i class="fas fa-exclamation-circle"></i>
            </span>
          </div>
        </div>
        <div class="invalid-tooltip" id="extraIncomeErrorTooltip"></div>
      </div>
      <div class="form-group">
        <label for="deductions">Deductions:</label>
        <div class="input-group">
          <input type="text" class="form-control" id="deductions">
          <div class="input-group-append" id="deductionsErrorIcon" style="display: none;">
            <span class="input-group-text">
              <i class="fas fa-exclamation-circle"></i>
            </span>
          </div>
        </div>
        <div class="invalid-tooltip" id="deductionsErrorTooltip"></div>
      </div>
      <div class="form-group">
        <label for="ageGroup">Age Group:</label>
        <select class="form-control" id="ageGroup">
          <option value="under40">Under 40</option>
          <option value="40to60">40 to 60</option>
          <option value="above60">Above 60</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Calculate Taxes</button>
    </form>
    <div id="alertBox" class="mt-3" style="display: none;"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <script src="validation.js"></script>
  <script src="tax.js"></script>
</body>
</html>
